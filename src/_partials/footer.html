<!-- Scripts globais (carregam em todas as páginas) -->
<script>
  // ano no rodapé
  const y = document.getElementById('year'); if (y) y.textContent = new Date().getFullYear();

  // Mostrar/ocultar botão Voltar no mobile
  (function backButton(){
    const btn = document.getElementById('btnBack');
    if(!btn) return;
    const canGoBack = window.history.length > 1;
    btn.hidden = !canGoBack;
    if (canGoBack) btn.addEventListener('click', () => window.history.back());
  })();

  // Busca global (leva para tudo.html?q=termo)
  (function globalSearch(){
    const form = document.getElementById('globalSearch');
    const input = document.getElementById('searchInput');
    if(!form || !input) return;
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const q = input.value.trim();
      const url = q ? `tudo.html?q=${encodeURIComponent(q)}` : 'tudo.html';
      window.location.href = url;
    });
  })();
</script>
